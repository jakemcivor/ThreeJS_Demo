<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.js GitHub Pages Demo Project</title>
    <link rel="stylesheet" href="main.css">

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps are more widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls":"https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/STLLoader": "https://unpkg.com/three@0.144.0/examples/jsm/loaders/STLLoader.js",
                "three/examples/jsm/libs/stats.module":"https://unpkg.com/three@0.144.0/examples/jsm/libs/stats.module.js"
            }
        }
    </script>
</head>
<body>
    <canvas class="webgl"></canvas>
        <div> 
            <h1> three.js GitHub Pages Demo</h1>
        </div>
        <!-- CDN Link to Three.js -->
        <script type="module" src="main.js"></script>

</html>
